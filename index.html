<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital postcard creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f8ff;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .postcard-preview {
            border: 2px dashed #ccc;
            padding: 20px;
            margin: 20px 0;
            background: #fff9c4;
            border-radius: 5px;
        }
        input, textarea, button {
            margin: 10px 0;
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="color"] {
            width: 50px;
            height: 30px;
            padding: 0;
            cursor: pointer;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>create your digital postcard (✿◠‿◠)</h1>
        <form id="postcardForm">
            <input type="text" id="recipient" placeholder="recipient's name (｡♥‿♥｡)" required>
            <input type="text" id="message" placeholder="your message (◕‿◕✿)" required>
            <input type="text" id="sender" placeholder="your name (⌒‿⌒)" required>
            <label for="backgroundColour">select background colour (✧ω✧):</label>
            <input type="color" id="backgroundColour" value="#fff9c4">
            <button type="submit">generate postcard (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧</button>
        </form>
        <div id="postcardPreview" class="postcard-preview">
            <p>fill in the form to see your postcard here! (≧◡≦)</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('postcardForm');
        const preview = document.getElementById('postcardPreview');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const recipient = document.getElementById('recipient').value;
            const message = document.getElementById('message').value;
            const sender = document.getElementById('sender').value;
            const backgroundColour = document.getElementById('backgroundColour').value;

            preview.style.backgroundColor = backgroundColour;
            preview.innerHTML = `
                <h2>dear ${recipient} (✿◕‿◕),</h2>
                <p>${message}</p>
                <p><strong>- ${sender} (❀◕‿◕❀)</strong></p>
            `;
        });
    </script>
</body>
</html>
